# scrollback size
set -g history-limit 10000

# improve colors
set-option -g default-terminal "screen-256color"

# Change status bar color from harsh green to pink
# set-option -g status-bg '#f580b8'  # light pink
set-option -g status-bg '#f47171'  # watermelon
set-option -g status-fg black

set -g status-style "bg=#f47171, fg=black"   # tomorrow night blue, base3
set -g status-left "#[bg=#0087ff] #S "       # blue
set -g status-left-length 400
set -g status-right "#{?client_prefix, âŒ¨ , } #[bg=#0087ff] #(whoami)@#h #[bg=#f47171] %a %b %d | %H:%M "
set -g status-right-length 600

# select-pane -t:.1 -P 'fg=white,bg=black'
set -g window-style 'fg=black,bg=#e7f4fd'
set -g window-active-style 'fg=black,bg=#fbedd0'


################################
# Keybinds
###############################

# Changing ctrl b to ctrl a as the command button
unbind C-b
set -g prefix C-a

# More intuitive panes split and remember current path
bind-key - split-window -v -c '#{pane_current_path}'
bind-key \ split-window -h -c '#{pane_current_path}'

# Reload tmux.conf
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# set first window to index 1 (not 0) to map more to the keyboard layout
set -g base-index 1
set -g pane-base-index 1
set-option -g base-index 1
set-option -g renumber-windows on

# Smart pane switching with awareness of vim splits
# See: https://github.com/christoomey/vim-tmux-navigator
